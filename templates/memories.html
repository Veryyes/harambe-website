$def with (remember, another_list)
<h1 style="text-align: center">We remember Harambe</h1>
<h2>Tell us how <u>you</u> remember Harambe.</h2>

<form name="remember" method="post">
$:remember.render()
<input value="Remember" type="submit"/>
</form>

<hr>
<br>
<h2>See how others remember Harambe.</h2>
$for p in another_list:
	<div class="memories">$p</div>
